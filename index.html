<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="header">
                <h1>My Todo List</h1>
                <p id="date">Date</p>
            </div>
            <div class="add-task">
                <input type="text" id="task" placeholder="Add Task">
                <input type="submit" class="submit" id="add" value="Add"/>
            </div>
            <div class="all-tasks">
                <h2>All Tasks</h2>
                <ul class="tasks">
                    <li class="no-tasks"><p>No task has been added</p></li>
                </ul>
            </div>
            <div class="completed-tasks">
                <h2>Completed Tasks</h2>
                <ul class="tasks">
                    <li class="no-completed-tasks"><p>No task has been completed</p></li>
                </ul>
            </div>
            <div class="clear">
                <button class="clear-all">Clear All</button>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
